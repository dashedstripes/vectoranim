<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wasm Hand-Drawn Animation Tool</title>
    <style>
      * {
        /* outline: 1px solid red; */
      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
      }
      #toolbar,
      #animationControls {
        margin-bottom: 10px;
      }
      .tool {
        padding: 5px 10px;
        margin-right: 5px;
        cursor: pointer;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
      .tool.active {
        background-color: #e0e0e0;
        border-color: #999;
      }
      #sizeControl,
      #onionSkinControl {
        display: inline-block;
        vertical-align: middle;
      }
      #drawingCanvas {
        border: 1px solid black;
        cursor: none;
      }
      #layerPanel {
        width: 200px;
        padding: 10px;
        background-color: #f0f0f0;
      }
      .layer {
        padding: 5px;
        margin-bottom: 5px;
        background-color: white;
        border: 1px solid #ccc;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .layer.active {
        background-color: #e0e0e0;
      }
      .layer-visibility {
        cursor: pointer;
      }
      #timeline {
        width: 100%;
        height: 50px;
        background-color: #f0f0f0;
        position: relative;
        overflow-x: auto;
        white-space: nowrap;
      }
      .frame {
        display: inline-block;
        width: 30px;
        height: 30px;
        margin: 10px 5px;
        background-color: #fff;
        border: 1px solid #ccc;
        cursor: pointer;
      }
      .frame.active {
        border-color: #000;
      }
    </style>
  </head>
  <body>
    <div id="toolbar">
      <button id="pencilTool" class="tool active">Pencil</button>
      <button id="eraserTool" class="tool">Eraser</button>
      <div id="sizeControl">
        Size: <input type="range" id="sizeSlider" min="1" max="50" value="5" />
        <span id="sizeValue">5</span>
      </div>
    </div>
    <div id="animationControls">
      <button id="playPauseBtn">Play</button>
      <button id="addFrameBtn">Add Frame</button>
      <div id="onionSkinControl">
        <label>
          <input type="checkbox" id="onionSkinToggle" /> Onion Skin
        </label>
        <label>
          Frames:
          <input
            type="number"
            id="onionSkinFramesInput"
            min="1"
            max="5"
            value="1"
          />
        </label>
      </div>
    </div>
    <div id="timeline"></div>
    <div style="display: flex; justify-items: space-between">
      <canvas id="drawingCanvas" width="800" height="600"></canvas>
      <div id="layerPanel">
        <h3>Layers</h3>
        <button id="addLayerBtn">Add Layer</button>
        <button id="removeLayerBtn">Remove Layer</button>
        <div id="layerList"></div>
      </div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
